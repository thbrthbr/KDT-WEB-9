<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = prompt("나이 알려주세요");
        let gender = prompt("성별 알려주세요 ('남자'/ '여자'로 명확히 표기)");
        if (age > 20) {
            if (gender == "남자") alert("성인 남자");
            else alert("성인 여자");
        }
        else if (age < 20 && age > 17) {
            if (gender == "남자") alert("고등 남학생");
            else alert("고등 여학생");
        }
        else if (age < 17 && age > 14) {
            if (gender == "남자") alert("중등 남학생");
            else alert("중등 여학생");
        }
        else if (age < 14 && age > 8) {
            if (gender == "남자") alert("초등 남학생");
            else alert("초등 여학생");
        }
        else if (age < 8 && age > 0) {
            if (gender == "남자") alert("남자 유아");
            else alert("여자 유아");
        }
    </script>
</head>

<body>

</body>

</html>
