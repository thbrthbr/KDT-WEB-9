<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        sayHello()

        // 함수 선언
        function sayHello() { // 함수 선언문
            console.log("hello");
        }

        // 함수를 만든다고 해서 함수의 내용이 실행되냐?
        // 아님! 호출을 해야 실행됨.
        // sayHello()

        // sayHello2() // 오류 발생

        let sayHello2 = function () { // 함수 표현식
            console.log("hello2")
        }

        sayHello2()

        let sayHello3 = () => { // 함수 표현식
            console.log("hello3")
        }

        sayHello3()
    </script>

    <script>
        // 매개변수란? 함수 외부에서 사용한 변수, 값 등을 
        // 함수 내부로 전달하고 싶을 때 사용

        // 반환값이란? 함수 내부에서 생성된 변수, 값 등을 
        // 함수 외부로 전달하고 싶을 때 사용

        // 1. 매개변수가 없고, 반환값도 없음
        function aaa() {
            console.log("aaa")
        }
        aaa();

        // 2. 매개변수가 없고, 반환값이 있음
        function bbb() {
            return "bbb"
        }
        // bbb() // => "bbb"
        console.log(bbb())
        let str = bbb()

        // 3. 매개변수 있고, 반환값이 없음.
        let number1 = 5;
        let number2 = 3;

        function ccc(num1, num2) {
            console.log(num1 + num2)
        }
        ccc(number1, "hello")

        // 4. 매개변수 있고, 반환값이 있음. (매개변수 1개, 반환값 있음)
        function ddd(num1) {
            return num1 + 5
        }
        ddd(5) // => 10
        let num = ddd(5)
        console.log(num)
    </script>
</head>

</body>

</html>
