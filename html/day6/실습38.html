<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = prompt("나이 알려주세요");
        if (age > 20) {
            alert("성인");
        }
        else if (age < 20 && age > 17) {
            alert("고등학생");
        }
        else if (age < 17 && age > 14) {
            alert("중학생");
        }
        else if (age < 14 && age > 8) {
            alert("초등학생");
        }
        else if (age < 8 && age > 0) {
            alert("유아");
        }
    </script>
</head>

<body>

</body>

</html>
