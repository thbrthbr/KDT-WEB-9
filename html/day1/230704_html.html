<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 수업 코드</title>
</head>

<body>
    <p id="" class="">안녕하세요</p>
    <!-- 요소, contents, 속성(attributes) -->

    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <div>안녕하세요</div>
    <div>
        안녕하세요.
        <br />
        안녕하세요.
        <br />
        안녕하세요.
        안녕하세요.
        안녕하세요.
    </div>

    <ul type="circle">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>

    <hr />

    <ol type="i">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ol>

    <!-- block 요소 : 태그 자체가 "한 줄"을 기본으로 차지함. -->
    <div>안녕하세요</div>

    <!-- inline 요소 : 태그가 contents의 크기만큼 공간을 차지 -->
    <b>안녕하세요</b>
    <strong>안녕하세요</strong>
    <i>안녕하세요</i>
    <em>안녕하세요</em>
    <del>안녕하세요</del>
    <u>안녕하세요</u>
    <br>
    <img src="./cat.jpg" alt="고양이 이미지">
    <div>
        ./ : 현재 위치를 의미
        <br />
        ../ : 현재 위치에서 한 단계 앞? 폴더로 이동
    </div>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <a href="https://www.naver.com/" target="_self">네이버</a>
    <a href="./new.html" target="_self">new page</a>
</body>

</html>
