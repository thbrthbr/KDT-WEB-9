<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 수업 코드</title>
</head>

<body>
    <p id="" class="">안녕하세요</p>
    <!-- 요소, contents, 속성(attributes) -->

    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <div>안녕하세요</div>
    <div>
        안녕하세요.
        <br />
        안녕하세요.
        <br />
        안녕하세요.
        안녕하세요.
        안녕하세요.
    </div>

    <ul type="circle">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>

    <hr />

    <ol type="i">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ol>
</body>

</html>
