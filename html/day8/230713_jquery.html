        function submitt() {
            // cs변경
            // $("div").css("background-color", "blue");
            $("div").css("border-radius", "20px");

            // attr 함수
            $("input").attr("placeholder", "아이디 입력하세요");

            // text 함수
            $("div").text("안녕");

            // html 함수 .innerHTML
            $("div").html("<p>하이</p>");

            // append() 함수
            $("div").append(`<h1>안녕</h1>`);

            // prepend() 함수
            $("div").prepend(`<h1>안녕</h1>`);

            // after() 함수
            $("div").after(`<h1>안녕</h1>`);

            // before() 함수
            $("div").before(`<h1>안녕</h1>`);

            // empty() 함수
            $("div").empty();

            // // remove() 함수
            // $("div").remove();

            // addClass() 함수
