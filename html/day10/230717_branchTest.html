<body>
    <p>
        git branch "새로운 브랜치 이름"
        => 브랜치 만들기

        git checkout "새로운 branch 이름"
        => 브랜치로 이동하기

        git checkout main
        => 새로운 브랜치에서 원래 브랜치로 이동

        git merge "새로운 브랜치 이름"
        => 새로운 브랜치 원래 브랜치에 합병
    </p>
    안녕하세요
</body>

</html>
