<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            font-size: 16px;
            padding: 20px
        }
    </style>
    <script>
        let count = 1;
        function post() {
            let today = new Date();
            let time = today.getFullYear() + "-" + (today.getMonth() + 1) + "-" + today.getDate() + " " + today.getHours() + " : " + today.getMinutes();
            let yoso = document.getElementById("table");
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");
            td1.innerText = count;
            td2.innerText = document.getElementById("writer").value;
            td3.innerText = document.getElementById("content").value;
            td4.innerText = time;
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            yoso.appendChild(tr);
            count++;
            document.getElementById("writer").value = "";
            document.getElementById("content").value = "";
        }
    </script>
</head>

<body>
    방명록입니다
    <br />
    작성자 <input type="text" id="writer">
    <br />
    내용 <input type="text" id="content">
    <br />
    <button onclick="post()">작성</button>
    <table id="table" style="border: 1px solid black;" cellspacing="0" align="center">
        <tr>
            <th style="border: 1px solid black; font-size: 16px; padding: 20px">번호</th>
            <th style="border: 1px solid black; font-size: 16px; padding: 20px">작성자</th>
            <th style="border: 1px solid black; font-size: 16px; padding: 20px">내용</th>
            <th style="border: 1px solid black; font-size: 16px; padding: 20px">작성일</th>
        </tr>

    </table>
    </table>
</body>

</html>
