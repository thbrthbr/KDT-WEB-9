<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [];
        let sum = 0;
        let sum2 = 0;
        let sum3 = 0;
        for (let i = 1; i <= 100; i++) {
            arr.push(i);
        }
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
        for (let i of arr) {
            sum2 += i;
        }
        console.log(sum);
        arr.forEach((i) => {
            sum3 += i;
        })
        console.log(sum);
    </script>
</head>
