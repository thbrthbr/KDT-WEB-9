<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: red;
        }

        a:active {

            color: yellow;
        }

        button {
            color: rgb(rgb(10, 0, 0), rgb(185, 227, 185), rgb(194, 194, 199))
        }

        button:hover {
            background-color: blue;
            color: white;
        }

        button:active {
            background-color: yellow;
            color: black;
        }

        .name-input:focus {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com/">네이버</a>
    <button type="button">제출</button>
    <input class="name-input" type="text" name="name" placeholder="이름을 입력하세요" />
</body>

</html>
