<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const c = 'hello'
      console.log([...c])

      // rest 파라미터
      const get = (...rest) => {
        console.log(rest)
      }
      get(10, 20, 30, 40)

      // ...rest는 항상 마지막에
    </script>
  </body>
</html>
